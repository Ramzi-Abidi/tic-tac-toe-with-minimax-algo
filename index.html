<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <table>
        <tr>
            <td id="0"  class="no-border"></td>
            <td id="1"></td>
            <td id="2" class="no-border-right"></td>
        </tr>
        <tr>
            <td id="3" class="no-border"></td>
            <td id="4"></td>
            <td id="5" class="no-border-right"></td>
        </tr>
        <tr>
            <td id="6" class="no-border"></td>
            <td id="7"></td>
            <td id="8" class="no-border-right"></td>
        </tr>
    </table>
    
    <div class="end-game">
        <span class="text">  </span>
    </div>

<!--     <div class="winner-section">
        
    </div> -->

    <div class="btn-container">
        <button class="btn" onclick="start()"> Start Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
